<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register</title>
		<link rel="stylesheet" href="/style/register.css" />
	</head>
	<body>
		<div class="friendly-massege displayNone">
			<p class="friendly-ms-text"></p>
		</div>
		<div class="login-module">
			<label for="username">Username</label>
			<input type="text" id="username" class="username" required />
			<div>
				<label for="email">Email</label>
			</div>
			<input type="email" id="email" class="email" required />
			<label for="password">Password</label>
			<input type="text" id="password" class="password" required />

			<button class="register">Register</button>
		</div>

		<script src="/dist/authority/register/register.js"></script>
	</body>
</html>
